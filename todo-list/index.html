<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Список задач <like :counter.sync="headerLikes" :counter2.sync="headerDislikes" ></like></h1>
    <h3>Количество лайков - {{countLikes}}</h3>
    <h3>Количество дизлайков - {{dislikesCount}}</h3>
    <transition name="slide-fade">
      <img src="https://theidealist.ru/wp-content/uploads/2018/10/VyMRir8nUF4-1200x743.jpg" width='400' alt="успех" v-show="!count">
    </transition>
    <div v-if="!count">Вы велеколепны</div>
    <div v-else-if="count === 1">Остался последний рывок</div>
    <div v-else>Осталось сделать задач: <span class="counter">{{ count }}</span></div>
  <!-- <div class="list">
    <div class="item" :class="{done: task.done}" v-for="task in uncompletedTasks()" :key="task.text">
      <input type="checkbox" v-model="task.done">
      {{task.text}}
      <like></like>
    </div>
  </div> -->
  <task-list :tasks="uncompletedTasks" v-show="count"></task-list>
  <div class="form">
    <input v-model="message" v-on:keyup.enter="addTask">
    <button type="submit" @click="addTask">Добавить</button>
    <like :counter.sync="formLikes" :counter2.sync="formDislikes"></like>
  </div>
  <!-- <div class="list">
    <div class="item" :class="{done: task.done}" v-for="task in completedTasks()" :key="task.text">
      <input type="checkbox" v-model="task.done">
      {{task.text}}
      <like></like>
    </div>
  </div>   -->
  <task-list title="Завершенные задачи" :tasks="completedTasks"></task-list>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</body>
</html>
